<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ropastyle.css">
    <script src="main.js" async></script>
    <title>Tienda de Relojes | </title>
</head>
<body>

    <header>
    <div class="cab">
        <h1>Categoria De Caballero</h1>
        <br><br>
        <button class="btn-12"><a href="index.html">Volver</a></button>
    </div>
    </header>
    <section class="contenedor">
       
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Gorra Gengar</span>
                <img src="assets/productos-populares/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$450
                </span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Gorra Blanca</span>
                <img src="assets/productos-populares/g2.jpeg" alt="" class="img-item">
                <span class="precio-item">$299</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Gorra Negra</span>
                <img src="assets/productos-populares/g3.jpeg" alt="" class="img-item">
                <span class="precio-item">$399</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Gorra cubre cuello</span>
                <img src="assets/productos-populares/g5.jpeg" alt="" class="img-item">
                <span class="precio-item">$250</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Collar de Mancuerna</span>
                <img src="assets/productos-populares/collar-man.jfif" alt="" class="img-item">
                <span class="precio-item">$258</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Anillo de calavera</span>
                <img src="assets/productos-populares/an-calavera1.jfif" alt="" class="img-item">
                <span class="precio-item">$170</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sudadera tipo beisbol</span>
                <img src="assets/productos-destacados/ropa1.png" alt="" class="img-item">
                <span class="precio-item">$387</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">sudadera cafe</span>
                <img src="assets/productos-populares/s2.jpeg" alt="" class="img-item">
                <span class="precio-item">$379</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
         
        </div>
    
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        total
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
